<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside-Bar</title>
    <!-- Listing google fonts for Icons  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <!-- material-symbols-outlined -->
</head>

<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="sidebar-cn-logo.png" alt="">
            </a>
            <button class="toggler">
                <span class="material-symbols-rounded"> chevron_left </span>
            </button>
        </header>

        <nav class="sidebar-nav">
            <!-- Primary top nav  -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">dashboard</span>
                        <span class="new-label">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">calendar_today</span>
                        <span class="new-label">Calendar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">notifications

                        </span>
                        <span class="new-label">Notification</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">group</span>
                        <span class="new-label">Team</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">analytics</span>
                        <span class="new-label">Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">star</span>
                        <span class="new-label">Bookmarks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">settings</span>
                        <span class="new-label">Settings</span>
                    </a>
                </li>
            </ul>

            <!-- Secondory bottom nav  -->

            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">account_circle</span>
                        <span class="new-label">Profile</span>
                    </a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-rounded">logout</span>
                        <span class="new-label">Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>


    <script src="script.js"></script>
</body>

</html>
